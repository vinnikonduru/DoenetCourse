version: '3.7'

services:
  apache:
    build: './apache'
    ports:
      - 80:80
      # - 443:443
    volumes:
      - ../dist_local/api:/usr/local/apache2/htdocs/api
      - ../dist_local/media:/usr/local/apache2/htdocs/media
    depends_on:
      - php
      - mysql
    restart: always

  php:
    build: './php'
    volumes:
      - ../dist_local/api:/usr/local/apache2/htdocs/api
      - vendor:/usr/local/apache2/htdocs/api/vendor
    restart: always

  mysql:
    build: './mysql'
    ports:
      - 3306:3306
    volumes:
      - ./volumes/db:/var/lib/mysql
      - ./volumes/db_init:/docker-entrypoint-initdb.d
    restart: always

volumes:
  vendor:
